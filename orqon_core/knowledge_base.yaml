spec_version: v1
kind: knowledge_base
name: trade_compliance_knowledge
description: |
  Enterprise trading compliance knowledge base containing trade regulations,
  client profiles, risk assessment criteria, and compliance procedures.
  Provides context for trade analysis, risk detection, and regulatory compliance.

documents:
  - "docs/compliance_guidelines.txt"
  - "docs/risk_assessment_rules.txt"
  - "docs/trading_procedures.txt"

vector_index:
  embeddings_model_name: ibm/slate-125m-english-rtrvr-v2
