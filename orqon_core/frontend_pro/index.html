<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project ORQON - Trade Intelligence Platform</title>
    
    <!-- Preload IBM Plex Sans Fonts -->
    <link rel="preload" href="/fonts/OpenType/IBM-Plex-Sans/IBMPlexSans-Regular.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="/fonts/OpenType/IBM-Plex-Sans/IBMPlexSans-Medium.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="/fonts/OpenType/IBM-Plex-Sans/IBMPlexSans-SemiBold.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="/fonts/OpenType/IBM-Plex-Sans/IBMPlexSans-Bold.otf" as="font" type="font/otf" crossorigin>
    
    <!-- Inline IBM Plex Font Faces for immediate loading -->
    <style>
      @font-face {
        font-family: 'IBM Plex Sans';
        src: url('/fonts/OpenType/IBM-Plex-Sans/IBMPlexSans-Regular.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'IBM Plex Sans';
        src: url('/fonts/OpenType/IBM-Plex-Sans/IBMPlexSans-Medium.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'IBM Plex Sans';
        src: url('/fonts/OpenType/IBM-Plex-Sans/IBMPlexSans-SemiBold.otf') format('opentype');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'IBM Plex Sans';
        src: url('/fonts/OpenType/IBM-Plex-Sans/IBMPlexSans-Bold.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      body, *, html {
        font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
      }
      h1, h2, h3 {
        font-weight: 300 !important;
        letter-spacing: -0.02em !important;
      }
      h1 { font-size: 3rem !important; }
      h2 { font-size: 2.25rem !important; }
      h3 { font-size: 1.75rem !important; }
    </style>
  </head>
